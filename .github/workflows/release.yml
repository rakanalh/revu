name: Release

on:
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build-release:
    name: Build Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2

    - name: Build release binary
      run: cargo build --release

    - name: Strip binary
      run: strip target/release/revu

    - name: Create release package
      run: |
        # Create the release directory structure
        mkdir -p revu-linux-amd64/themes

        # Copy the binary
        cp target/release/revu revu-linux-amd64/

        # Copy all theme files
        cp themes/*.toml revu-linux-amd64/themes/

        # Copy the install script
        cp install.sh revu-linux-amd64/

        # Copy installation instructions
        cp INSTALL.md revu-linux-amd64/

        # Create the archive with the complete directory structure
        tar czf revu-linux-amd64.tar.gz revu-linux-amd64/

        # Generate checksum
        shasum -a 256 revu-linux-amd64.tar.gz > revu-linux-amd64.tar.gz.sha256

        # Clean up the temporary directory
        rm -rf revu-linux-amd64/

    - name: Upload binary to release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          revu-linux-amd64.tar.gz
          revu-linux-amd64.tar.gz.sha256
        token: ${{ secrets.GITHUB_TOKEN }}