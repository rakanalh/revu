name: Release

on:
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build-release:
    name: Build Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2

    - name: Build release binary
      run: cargo build --release

    - name: Strip binary
      run: strip target/release/revu

    - name: Create archive
      run: |
        cd target/release
        tar czf ../../revu-linux-amd64.tar.gz revu
        cd ../..
        shasum -a 256 revu-linux-amd64.tar.gz > revu-linux-amd64.tar.gz.sha256

    - name: Upload binary to release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          revu-linux-amd64.tar.gz
          revu-linux-amd64.tar.gz.sha256
        token: ${{ secrets.GITHUB_TOKEN }}